<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="kiplingcss.css">
    <title>Book A Flight</title>
</head>
<body id="flight">
    <div class="w3-top">
        <div class="w3-bar w3-black">
          <!-- Navigation Bar -->
          <span class="heading w3-bar-item w3-mobile" style="font-family: 'Times New Roman', Times, serif;font-size:xx-large; text-align: left;"><strong>VERMILLION     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Book A Flight</strong></span>
          <span class="w3-right w3-mobile">
          <a href="#" class="w3-bar-item w3-button w3-hover-aqua"style="font-size: x-large;">Home</a>
          <a href="#contact" class="w3-bar-item w3-button w3-hover-brown" style="font-size: x-large;">Contact</a>
         
          </span>
        </div>
      </div>
    <br><br>
    <section class="section">
    <div class="w3-container">
        <div class="w3-row-padding m3">
            <div class="w3-col m4">
                <img src="images/flightbook/image1.jpeg">
            </div>
        

        
            <div class="w3-col m4">
                <img src="images/flightbook/image2.jpeg">
            </div>
       

        
            <div class="w3-col m4">
                <img src="images/flightbook/image3.jpg">
            </div>
        </div>
    </div>
    </section>

    <div class="w3-container w3-center">
    <section class="w3-purple w3-hover-opacity">
    <button class="w3-button w3-border-yellow w3-xlarge w3-centered " onclick="document.getElementById('start-modal').style.display='block'">Book Flight</button>
    </section>
    </div>



    <!-- Contact -->



        <button onclick="accFunction('contact')" class="w3-button w3-block w3-left-align w3-black">
            <strong><center><h3>Contact Details</h3></center></strong></button>
    
    <div id="contact" class="w3-container w3-hide">
     
       
        <form  class="w3-container w3-card-4 w3-light-grey w3-brown w3-margin">
            <h3 class="w3-center">Fill Your Details</h3>
             
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
                </div>
            </div>
            
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="message" type="text" placeholder="Message">
                </div>
            </div>
            
            <button class="w3-button w3-block w3-section w3-brown w3-ripple w3-padding" onclick="Display_Message()">Submit</button>
            
            </form>


    </div>

    <footer class="w3-black w3-padding-xlarge w3-center">

        <p>Vermillion Services &copy; 2021</p>
       
       </footer>



      
</body>
</html>
